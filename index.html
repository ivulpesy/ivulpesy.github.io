<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulpes - Better Discord Commands</title>
    <link rel="icon" type="image/png" href="https://vulpesdb.github.io/data/favicons/32.webp">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://vulpesdb.github.io/data/background/black-purple.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .heading {
            position: absolute;
            top: 125.3px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            width: 1344.2px;
            height: 74px;
            text-align: center;
            font-size: 62px;
            color: white;
            opacity: 0;
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .subheading {
            position: absolute;
            top: 199.3px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            width: 1704px;
            height: 38.1px;
            text-align: center;
            font-size: 32px;
            color: white;
            opacity: 0;
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        .feature-image-container {
            position: absolute;
            top: 254.6px;
            left: 50%;
            transform: translateX(-50%);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .feature-image {
            width: 1007px;
            height: 540.1px;
            object-fit: cover;
            border-radius: 37.8px;
            border: 3.2px solid white;
            opacity: 0;
            filter: blur(10px);
            transform: scale(0.9);
            animation: imageReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            transition: box-shadow 0.8s cubic-bezier(0.03, 0.98, 0.52, 0.99);
            will-change: transform;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }

        .feature-image.glowing {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .install-button {
            position: absolute;
            top: 821.8px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            width: 123.2px;
            height: 36.7px;
            border: 2.8px solid white;
            background: transparent;
            border-radius: 18.35px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: buttonPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards;
            transition: all 0.3s ease;
        }

        .install-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .install-text {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            width: 123.2px;
            height: 36.7px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .scroll-arrow {
            position: absolute;
            top: 880px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
            animation: arrowFade 2s ease-in-out infinite, buttonPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-right: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(45deg);
            left: 10px;
            top: 0;
        }

        @keyframes arrowFade {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @keyframes buttonPop {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heading">Supercharge Your Discord Experience</div>
    <div class="subheading">A multipurpose all-in-one bot, enhancing Your Discord Experience With user-focused Commands</div>
    <div class="feature-image-container">
        <img src="https://i.ibb.co/N7kfP8D/image-2024-10-22-235337452.png" alt="Feature Image" class="feature-image" draggable="false" oncontextmenu="return false;">
    </div>

    <div class="install-button" onclick="openInstallPopup()">
        <div class="install-text">Install</div>
    </div>

    <div class="scroll-arrow"></div>

    <script>
        function openInstallPopup() {
            const width = 500;
            const height = 700;
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;
            
            window.open('https://vulpesy.vercel.app/installcd.html', 'InstallWindow',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`);
        }

        const imageContainer = document.querySelector('.feature-image-container');
        const image = document.querySelector('.feature-image');
        let isMoving = false;
        let currentX = 0;
        let currentY = 0;
        let targetX = 0;
        let targetY = 0;

        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }

        function animate() {
            if (isMoving) {
                currentX = lerp(currentX, targetX, 0.1);
                currentY = lerp(currentY, targetY, 0.1);
                image.classList.add('glowing');
            } else {
                currentX = lerp(currentX, 0, 0.1);
                currentY = lerp(currentY, 0, 0.1);
                if (Math.abs(currentX) < 0.01 && Math.abs(currentY) < 0.01) {
                    image.classList.remove('glowing');
                }
            }

            imageContainer.style.transform = `translateX(-50%) perspective(1000px) rotateX(${currentY}deg) rotateY(${currentX}deg)`;
            requestAnimationFrame(animate);
        }

        imageContainer.addEventListener('mousemove', (e) => {
            isMoving = true;
            const { left, top, width, height } = imageContainer.getBoundingClientRect();
            const x = (e.clientX - left) / width;
            const y = (e.clientY - top) / height;
            
            targetX = (x - 0.5) * -20;
            targetY = (y - 0.5) * 20;
        });
        
        imageContainer.addEventListener('mouseleave', () => {
            isMoving = false;
        });

        animate();
    </script>
</body>
</html>
