<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulpes - Enhance Your Discord Experience</title>
    <link rel="icon" href="/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #131314;
            font-family: 'Lato', sans-serif;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            background-color: #131314;
        }
        
        ::-webkit-scrollbar-track {
            background-color: #131314;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) #131314;
        }

        .authorize-btn {
            border: 2px solid white;
            color: white;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .authorize-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .authorize-btn i {
            font-size: 1.2em;
        }

        .terms-privacy {
            margin-top: 5px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .terms-privacy a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms-privacy a:hover {
            color: white;
            text-decoration: underline;
        }

        .server-count {
            color: white;
            font-size: 2xl;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .server-box {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .server-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .server-box:hover::before {
            opacity: 1;
        }

        .server-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .server-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid rgba(255,255,255,0.2);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .server-box:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .server-box h3 {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .server-box p {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.6);
        }

        .more-users {
            color: rgba(255,255,255,0.5);
            font-size: 0.875rem;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .feature-label {
            background-color: white;
            color: black;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .feature-label:hover {
            background-color: rgba(255,255,255,0.8);
            transform: scale(1.05);
        }

        .feature-video {
            width: 1238px;
            height: 696.4px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .feature-video:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .mini-games-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen text-white pt-16 px-4">
    <div class="flex flex-col items-center w-full">
        <img 
            src="https://vulpesdb.github.io/data/profile/avatar/brand-3.png" 
            alt="Vulpes Logo" 
            class="logo"
        >
        <h1 class="text-4xl text-center font-bold">
            Enhance Your Discord Experience
        </h1>
        <p class="text-xl text-gray-500 mt-2 text-center">
            • Assistant •
        </p>
        <button onclick="openAuthorizationWindow()" class="authorize-btn text-white px-5 py-2 rounded-full mt-3 font-semibold text-sm">
            <i class="fab fa-discord"></i> Authorize the bot
        </button>
        <div class="terms-privacy">
            <a href="/terms">Terms</a> — <a href="/privacy">Privacy</a>
        </div>
        <div class="server-count text-3xl font-bold mt-6">
            Trusted by more than 80 servers!
        </div>
        <div id="serverGrid" class="server-grid">
        </div>
        <div class="more-users">
            And more than 180 users
        </div>
        <div class="feature-label">
            Feature
        </div>
        <div class="text-center mt-2 mini-games-text">
            Play Mini-Games Right on Discord
        </div>
        <video class="feature-video" autoplay loop muted>
            <source src="https://vulpesdb.github.io/data/videos/vhKP2r4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function openAuthorizationWindow() {
            const width = 800;
            const height = 600;
            const left = (window.screen.width / 2) - (width / 2);
            const top = (window.screen.height / 2) - (height / 2);
    
            window.open(
                'https://vulpesy.vercel.app/installcd', 
                'VulpesAuthorization', 
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,status=yes`
            );
        }
    
        async function fetchServers() {
            const serverGrid = document.getElementById('serverGrid');
            
            try {
                const response = await fetch('https://gist.githubusercontent.com/anoxle/2094ae17e1e4e3f046a0930618539bac/raw/');
                const servers = await response.json();
    
                servers.forEach(server => {
                    const serverBox = document.createElement('div');
                    serverBox.classList.add('server-box');
                    serverBox.innerHTML = `
                        <img src="${server.icon_url}" alt="${server.name}">
                        <h3>${server.name}</h3>
                        <p>${server.member_count.toLocaleString()} Members</p>
                    `;
                    serverGrid.appendChild(serverBox);
                });
            } catch (error) {
                console.error('Error fetching servers:', error);
                
                const sampleServers = [
                    {
                        name: "Community 1",
                        icon_url: "https://via.placeholder.com/80",
                        member_count: 69
                    },
                    {
                        name: "Community 2",
                        icon_url: "https://via.placeholder.com/80",
                        member_count: 69
                    },
                    {
                        name: "Community 3",
                        icon_url: "https://via.placeholder.com/80",
                        member_count: 69
                    }
                ];
    
                sampleServers.forEach(server => {
                    const serverBox = document.createElement('div');
                    serverBox.classList.add('server-box');
                    serverBox.innerHTML = `
                        <img src="${server.icon_url}" alt="${server.name}">
                        <h3>${server.name}</h3>
                        <p>${server.member_count.toLocaleString()} Members</p>
                    `;
                    serverGrid.appendChild(serverBox);
                });
            }
        }
    
        fetchServers();
    </script>
</body>
</html>
